{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
</head>
<body>
  <h2>ログイン</h2>

  {% if user.is_authenticated %}
    <p>{{ user.username }} でログイン中です。</p>
    <a href="{% url 'account_logout' %}">ログアウト</a>
  {% else %}
    <a href="{% provider_login_url 'google' %}">
      Googleでログイン
    </a>
  {% endif %}
</body>
</html>
