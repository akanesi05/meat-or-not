
{% extends "base.html" %}

    {% block title %}問題ページ{% endblock %}

{% block content %}
    
    <div class="top-container">
        <h1 class="title">🍖 渡辺さんの肉クイズ 🍗</h1>
        <p class="desc">
        渡辺さんは「鳥」が苦手。<br>
        でも、食べられるお肉もあるらしい？<br>
        あなたは見分けられるかな？
        </p>
        <div class="btn" id="intro-text">渡辺さんとは</div>
        <p id="text" style="display:none;">
            ・肉が嫌い。(特に鶏肉が嫌い、動く鳥も嫌い)<br>
            ・キムタクが好き<br>
            ・スムージーがムーブ<br>
            ・野菜が好き<br>
            ・ヴィーガンと間違われる<br>
        </p><br>
        <a href="{% url 'judge:input' %}">クイズを始める</a>     
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoH5bXyN1B0gN3z4lr1OqAqJvGx9xHZtGkJ0s9rT+0U6XnN"
      crossorigin="anonymous">

<!-- ✅ 自己紹介テキストを出すスクリプト -->
    <script>
        $(function() {
        $("#intro-text").click(function() {
        $("#text").fadeToggle(500);
    });
    });
    </script>
{% csrf_token %}
{% endblock %}
