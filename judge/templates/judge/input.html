<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渡辺さんの肉か肉じゃないか</title>
</head>
<body>
{% extends "base.html" %}

    {% block title %}問題ページ{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <label for="food_name"> {{ food }}は食べられると思いますか:</label>
        <input type="hidden" name="food_name" value="{{ food }}">
        <button type="submit" name="answer" value="yes">⭕️ 食べられる</button>
        <button type="submit" name="answer" value="no">❌ 食べられない</button>
    </form>
</body>
</html>
{% csrf_token %}
{% endblock %}
