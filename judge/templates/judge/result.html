<!DOCTYPE html>
<html lang="ja">


{% extends "base.html" %}

{% block title %}判定結果{% endblock %}

{% block content %}
  <h2>結果</h2>
  {% if correct %}
    <p>✅ 正解！「{{ food_name }}」は食べられる！</p>
  {% else %}
    <p>❌ 残念！渡辺さんは「{{ food_name }}」が苦手です。</p>
  {% endif %}

  <a href="{% url 'judge:input' %}">▶ 次の問題へ</a>
{% endblock %}
